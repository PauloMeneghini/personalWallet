<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Carteira Pessoal</title>
</head>
<body>

    <div class="logo">
        <p>LOGO</p>
    </div>

    <main class="container">
        <section class="infoUser">
            <h1>Olá, Paulo</h1>
            <a href="logout.php"><img src="assets/logout.svg">Sair</a>
        </section>

        <section id="balance">
            <h1 class="sr-only">Balanço</h1>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 1.200,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 1.200,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 1.200,00</p>
            </div>
        </section>

    <footer>
        <p>Carteira Pessoal - 2022</p>
    </footer>
</body>
</html>
